<svg width="280" height="70" viewBox="0 0 280 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background Circle -->
  <circle cx="35" cy="35" r="30" fill="url(#logoGradient)" stroke="none"/>
  
  <!-- Professional Rock/Stone Icon Design -->
  <g transform="translate(10, 10)">
    <!-- Main Rock Shape - Front -->
    <path d="M22 28 L28 14 L38 18 L42 30 L34 38 L24 34 Z" fill="white" opacity="0.95" stroke="none"/>
    <!-- Secondary Rock Shape - Middle -->
    <path d="M28 22 L34 10 L42 14 L44 26 L38 32 L30 30 Z" fill="white" opacity="0.85" stroke="none"/>
    <!-- Tertiary Rock Shape - Back -->
    <path d="M14 32 L20 20 L28 24 L30 34 L24 38 L18 36 Z" fill="white" opacity="0.9" stroke="none"/>
    <!-- Small accent details for depth -->
    <circle cx="30" cy="28" r="1.5" fill="#1e40af" opacity="0.4"/>
    <circle cx="34" cy="32" r="1" fill="#1e40af" opacity="0.3"/>
  </g>
  
  <!-- Company Name - DonRock -->
  <text x="80" y="32" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e40af" letter-spacing="-0.5">DonRock</text>
  
  <!-- Tagline - Global Services -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b" letter-spacing="1.2" font-weight="500">GLOBAL SERVICES</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
