<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#fullLogoGradient)" stroke="none"/>
  
  <!-- Professional Rock/Stone Icon Design -->
  <g transform="translate(12, 12)">
    <!-- Main Rock Shape - Front -->
    <path d="M24 30 L30 16 L40 20 L44 32 L36 40 L26 36 Z" fill="white" opacity="0.95" stroke="none"/>
    <!-- Secondary Rock Shape - Middle -->
    <path d="M30 24 L36 12 L44 16 L46 28 L40 34 L32 32 Z" fill="white" opacity="0.85" stroke="none"/>
    <!-- Tertiary Rock Shape - Back -->
    <path d="M16 34 L22 22 L30 26 L32 36 L26 40 L20 38 Z" fill="white" opacity="0.9" stroke="none"/>
    <!-- Accent details -->
    <circle cx="32" cy="30" r="1.5" fill="#1e40af" opacity="0.4"/>
    <circle cx="36" cy="34" r="1" fill="#1e40af" opacity="0.3"/>
  </g>
  
  <!-- Company Name - DonRock -->
  <text x="90" y="38" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e40af" letter-spacing="-0.5">DonRock</text>
  
  <!-- Tagline - Global Services -->
  <text x="90" y="58" font-family="Arial, sans-serif" font-size="13" fill="#64748b" letter-spacing="1.5" font-weight="600">GLOBAL SERVICES</text>
  
  <!-- Optional: Small tagline below -->
  <text x="90" y="72" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" letter-spacing="0.3">Construction Aggregates</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="fullLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

