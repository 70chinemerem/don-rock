<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- Mixed Graded Stones - Various sizes -->
  <g opacity="0.9">
    <!-- Large stones -->
    <rect x="50" y="150" width="160" height="120" rx="10" fill="#4b5563" transform="rotate(-18 130 210)"/>
    <rect x="450" y="140" width="180" height="130" rx="10" fill="#374151" transform="rotate(20 540 205)"/>
    
    <!-- Medium stones -->
    <rect x="250" y="180" width="120" height="90" rx="8" fill="#6b7280" transform="rotate(12 310 225)"/>
    <rect x="600" y="200" width="110" height="85" rx="8" fill="#4b5563" transform="rotate(-15 655 242.5)"/>
    
    <!-- Small-medium stones -->
    <rect x="100" y="320" width="80" height="65" rx="6" fill="#9ca3af" transform="rotate(25 140 352.5)"/>
    <rect x="350" y="310" width="90" height="70" rx="6" fill="#6b7280" transform="rotate(-20 395 345)"/>
    <rect x="550" y="330" width="85" height="60" rx="6" fill="#4b5563" transform="rotate(18 592.5 360)"/>
    
    <!-- Small chippings -->
    <circle cx="150" cy="450" r="20" fill="#9ca3af"/>
    <circle cx="300" cy="440" r="25" fill="#6b7280"/>
    <circle cx="500" cy="450" r="22" fill="#4b5563"/>
    <circle cx="180" cy="480" r="18" fill="#9ca3af"/>
    <circle cx="350" cy="470" r="20" fill="#6b7280"/>
    <circle cx="550" cy="480" r="23" fill="#4b5563"/>
    <circle cx="250" cy="500" r="19" fill="#9ca3af"/>
    <circle cx="450" cy="490" r="21" fill="#6b7280"/>
    <circle cx="650" cy="500" r="20" fill="#4b5563"/>
    
    <!-- Fine particles -->
    <circle cx="200" cy="540" r="8" fill="#d1d5db"/>
    <circle cx="400" cy="530" r="9" fill="#d1d5db"/>
    <circle cx="600" cy="540" r="8" fill="#d1d5db"/>
    <circle cx="280" cy="550" r="7" fill="#d1d5db"/>
    <circle cx="480" cy="545" r="8" fill="#d1d5db"/>
    <circle cx="680" cy="550" r="9" fill="#d1d5db"/>
  </g>
  
  <!-- Text Label -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937" text-anchor="middle">Mixed Graded Stones</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="18" fill="#6b7280" text-anchor="middle">Versatile Aggregates for Various Applications</text>
</svg>

