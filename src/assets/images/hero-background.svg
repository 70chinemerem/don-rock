<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1920" height="600" fill="url(#skyGradient)"/>
  
  <!-- Ground/Construction Site -->
  <rect y="600" width="1920" height="480" fill="url(#groundGradient)"/>
  
  <!-- Construction aggregates pile (left) -->
  <g opacity="0.8">
    <ellipse cx="400" cy="700" rx="250" ry="150" fill="#4b5563"/>
    <ellipse cx="380" cy="680" rx="200" ry="120" fill="#6b7280"/>
    <ellipse cx="360" cy="660" rx="150" ry="90" fill="#9ca3af"/>
  </g>
  
  <!-- Construction aggregates pile (right) -->
  <g opacity="0.8">
    <ellipse cx="1500" cy="750" rx="280" ry="160" fill="#4b5563"/>
    <ellipse cx="1480" cy="730" rx="220" ry="130" fill="#6b7280"/>
    <ellipse cx="1460" cy="710" rx="170" ry="100" fill="#9ca3af"/>
  </g>
  
  <!-- Scattered stones -->
  <circle cx="200" cy="850" r="40" fill="#6b7280" opacity="0.7"/>
  <circle cx="800" cy="900" r="50" fill="#4b5563" opacity="0.7"/>
  <circle cx="1200" cy="880" r="45" fill="#6b7280" opacity="0.7"/>
  <circle cx="1700" cy="920" r="55" fill="#4b5563" opacity="0.7"/>
  
  <!-- Construction equipment silhouette (optional) -->
  <rect x="1000" y="650" width="120" height="80" rx="5" fill="#1f2937" opacity="0.3" transform="rotate(-15 1060 690)"/>
  
  <!-- Text Overlay (will be covered by actual content) -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.2" text-anchor="middle">DonRock Global Services</text>
</svg>

